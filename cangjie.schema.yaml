# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cangjie
  name: 倉頡
  version: "2018.04.14"
  author:
    - 發明人 朱邦復先生
  description: |
    第五代倉頡輸入法
    碼表源自倉頡之友發佈的《五倉世紀版》
    www.chinesecj.com
    修改：
      - 取消各種不合理的自動行為

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - uniquifier
    - single_char_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  auto_select: false
  auto_clear: manual

ascii_composer:
  import_preset: default
  switch_key:
    Caps_Lock: noop
    Shift_L: noop
    Shift_R: noop

translator:
  dictionary: cangjie
  prism: cangjie
  enable_charset_filter: true
  enable_encoder: true
  encode_commit_history: true
  enable_sentence: true
  enable_completion: true
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }
